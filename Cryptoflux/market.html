<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Flux - Market Data</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/market.css" />
  <link rel="stylesheet" href="css/toast.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.4.3"></script>
  <script type="module" src="firebase-script.js"></script>

</head>

<body data-page="market">
  <div class="page-container">
    <!-- Header Component (loaded dynamically) -->
    <div id="header"></div>

    <!-- Content -->
    <div class="content-wrap">
      <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'MarketData')">
          Market Data
        </button>
      </div>

      <div id="MarketData" class="tabcontent">
        <table id="marketDataTable">
          <thead>
            <tr>
              <th>Symbol</th>
              <th>Time</th>
              <th>Bid</th>
              <th>Ask</th>
              <th>Last</th>
              <th>Open</th>
              <th>Close</th>
              <th>High</th>
              <th>Low</th>
              <th>Spread</th>
              <th>Volume</th>
              <th>Digits</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be added dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer Component (loaded dynamically) -->
    <div id="footer"></div>
  </div>

  <!-- Graph Modal -->
  <div id="graphModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeGraphModal">&times;</span>
      <h2 id="graphModalTitle">Price Chart</h2>

      <!-- Timeframe buttons -->
      <div class="time-buttons">
        <button id="marketTf1m">1m</button>
        <button id="marketTf5m">5m</button>
        <button id="marketTf15m">15m</button>
        <button id="marketTfAll" class="active">All</button>
      </div>

      <canvas id="graphCanvas"></canvas>
    </div>
  </div>

  <!-- Initialize page (load header/footer) -->
  <script type="module" src="js/page-init.js"></script>

  <!-- Load page controller -->
  <script type="module" src="js/pages/marketPage.js"></script>
</body>

</html>
