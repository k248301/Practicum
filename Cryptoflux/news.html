<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Flux - Trending News</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/news.css" />
  <link rel="stylesheet" href="css/toast.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <script type="module" src="firebase-script.js"></script>
</head>

<body data-page="news">
  <div class="page-container">
    <!-- Header Component (loaded dynamically) -->
    <div id="header"></div>

    <div class="content-wrap">
      <div class="news-section">
        <div class="top-news">
          <div class="main-article" id="mainArticle"></div>
          <div class="side-articles" id="sideArticles"></div>
        </div>

        <div class="slider-container">
          <button class="slider-btn prev" onclick="scrollSlider(-1)">
            ‹
          </button>
          <div class="slider" id="slider"></div>
          <button class="slider-btn next" onclick="scrollSlider(1)">›</button>
        </div>
      </div>
    </div>

    <!-- Footer Component (loaded dynamically) -->
    <div id="footer"></div>
  </div>

  <!-- Initialize page (load header/footer) -->
  <script type="module" src="js/page-init.js"></script>

  <!-- Load page controller -->
  <script type="module" src="js/pages/newsPage.js"></script>
</body>

</html>
