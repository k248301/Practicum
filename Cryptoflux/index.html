<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoFlux - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
      padding: 1rem;
      overflow-x: hidden;
    }

    /* Background video */
    video.background-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* ===================== */
    /* CONTAINER */
    /* ===================== */

    .container {
      width: 100%;
      max-width: 500px;
      background-color: #f3f3f3;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      gap: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      opacity: 0.9;
    }

    .container img {
      width: 160px;
      max-width: 70%;
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    label {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      text-align: left;
    }

    form {
      width: 100%;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 12px;
      font-size: 1rem;
      border: 1px solid #ddd;
      outline: none;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
    }

    input::placeholder {
      color: #888;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #2289ff, #6ad0ff);
      color: #fff;
      border: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(90deg, #1a73e8, #4cb2f5);
      transform: translateY(-2px);
    }

    .toggle-link {
      color: #02a6ff;
      font-size: 0.95rem;
      margin-top: 0.5rem;
      text-decoration: none;
      transition: 0.3s;
      cursor: pointer;
    }

    .toggle-link:hover {
      color: #007ce0;
      text-decoration: underline;
    }

    /* ===================== */
    /* MOBILE OPTIMIZATION */
    /* ===================== */

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1rem;
        border-radius: 16px;
      }

      .title {
        font-size: 1.6rem;
      }

      input[type="email"],
      input[type="password"],
      input[type="submit"] {
        padding: 12px;
        font-size: 0.95rem;
      }
    }

    /* Error dialog */
    .error-box {
      width: 100%;
      background: #ffe6e6;
      color: #b30000;
      border: 1px solid #ffb3b3;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.95rem;
      text-align: center;
      display: none;
      opacity: 0;
      transform: translateY(-5px);
      transition: all 0.25s ease;
    }

    .error-box.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <!-- ðŸ”¹ Background Video -->
  <video autoplay muted loop class="background-video">
    <source src="media/tradingvideo.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- ðŸ”¹ Login Container -->
  <div class="container">
    <img src="media/cryptoflux-logo-blue.png" alt="CryptoFlux Logo" />
    <div class="title" id="form-title">Login</div>
    <div id="error-box" class="error-box">
      <span id="error-message"></span>
    </div>
    <!-- Login Form -->
    <form id="login-form">
      <label>Username</label>
      <input type="email" class="in-email" placeholder="Enter your email" required />

      <label>Password</label>
      <input type="password" class="in-password" placeholder="Enter your password" required />

      <input type="submit" value="Login" />
    </form>

    <!-- Signup Form -->
    <form id="signup-form" style="display: none">
      <label>Email</label>
      <input type="email" class="up-email" placeholder="Enter your email" required />

      <label>Password</label>
      <input type="password" class="up-password" placeholder="Enter your password" required />

      <label>Confirm Password</label>
      <input type="password" class="up-confirm-password" placeholder="Confirm your password" required />

      <input type="submit" value="Sign Up" />
    </form>

    <a class="toggle-link" id="toggle-link">Don't have an account? Signup</a>
  </div>

  <!-- ðŸ”¹ Toggle Script -->
  <script>
    document.getElementById("toggle-link").addEventListener("click", () => {
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      const toggleLink = document.getElementById("toggle-link");
      const title = document.getElementById("form-title");

      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        title.textContent = "Login";
        toggleLink.textContent = "Don't have an account? Signup";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        title.textContent = "Sign Up";
        toggleLink.textContent = "Already have an account? Login";
      }
    });
  </script>
  <script type="module" src="firebase-script.js"></script>
</body>

</html>
