<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoFlux - Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <!-- ðŸ”¹ Background Video -->
  <video autoplay muted loop class="background-video">
    <source src="media/tradingvideo.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- ðŸ”¹ Login Container -->
  <div class="container">
    <img src="media/cryptoflux-logo-blue.png" alt="CryptoFlux Logo" />
    <div class="title" id="form-title">Login</div>
    <div id="error-box" class="error-box">
      <span id="error-message"></span>
    </div>
    <!-- Login Form -->
    <form id="login-form">
      <label>Username</label>
      <input type="email" class="in-email" placeholder="Enter your email" required />

      <label>Password</label>
      <input type="password" class="in-password" placeholder="Enter your password" required />

      <input type="submit" value="Login" />
    </form>

    <!-- Signup Form -->
    <form id="signup-form" style="display: none">
      <label>Email</label>
      <input type="email" class="up-email" placeholder="Enter your email" required />

      <label>Password</label>
      <input type="password" class="up-password" placeholder="Enter your password" required />

      <label>Confirm Password</label>
      <input type="password" class="up-confirm-password" placeholder="Confirm your password" required />

      <input type="submit" value="Sign Up" />
    </form>

    <a class="toggle-link" id="toggle-link">Don't have an account? Signup</a>
  </div>

  <!-- ðŸ”¹ Toggle Script -->
  <script>
    document.getElementById("toggle-link").addEventListener("click", () => {
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      const toggleLink = document.getElementById("toggle-link");
      const title = document.getElementById("form-title");

      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        title.textContent = "Login";
        toggleLink.textContent = "Don't have an account? Signup";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        title.textContent = "Sign Up";
        toggleLink.textContent = "Already have an account? Login";
      }
    });
  </script>
  <script type="module" src="firebase-script.js"></script>
</body>

</html>
