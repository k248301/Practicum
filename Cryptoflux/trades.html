<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Flux - Trades</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/tradescss.css" />
  <link rel="stylesheet" href="css/toast.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <script type="module" src="firebase-script.js"></script>
</head>

<body data-page="trades">
  <div class="page-container">
    <!-- Header Component (loaded dynamically) -->
    <div id="header"></div>

    <!-- Content -->
    <div class="content-wrap">
      <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'ActiveTrades')">
          Active Trades
        </button>
        <button class="tablinks" onclick="openTab(event, 'HistoryData')">
          History Data
        </button>
      </div>

      <!-- Active Trades -->
      <div id="ActiveTrades" class="tabcontent">
        <table id="tradesDataTable">
          <thead>
            <tr>
              <th>Symbol</th>
              <th>Ticket</th>
              <th>Time</th>
              <th>Type</th>
              <th>Volume</th>
              <th>Trade Price</th>
              <th>S/L</th>
              <th>T/P</th>
              <th>Price</th>
              <th>Profit</th>
              <th>Change %</th>
              <th>Identity</th>
              <th>Profit Graph</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be added dynamically here -->
          </tbody>
        </table>
        <div class="bot-actions">
          <iframe id="hiddenFrame" style="display: none"></iframe>
          <button id="configButton" class="btn2">Configure Bot</button>
          <button id="botButton" class="btn2" data-bot-state="stopped">
            Start Bot
          </button>
        </div>
      </div>

      <!-- History Data -->
      <div id="HistoryData" class="tabcontent">
        <table id="historyDataTable">
          <thead>
            <tr>
              <th>Symbol</th>
              <th>Ticket</th>
              <th>Time</th>
              <th>Type</th>
              <th>Volume</th>
              <th>Price</th>
              <th>Commission</th>
              <th>Swap</th>
              <th>Profit</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be added dynamically here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer Component (loaded dynamically) -->
    <div id="footer"></div>
  </div>

  <!-- Bot Configuration Modal -->
  <div id="configModal" class="modal">
    <div class="modal-box">
      <h2>Bot Configuration</h2>

      <label>Stop Loss</label>
      <input type="number" id="stopLoss" />

      <label>Take Profit</label>
      <input type="number" id="takeProfit" />

      <label>Max Volume</label>
      <input type="number" id="maxVolume" />

      <label>Min Volume</label>
      <input type="number" id="minVolume" />

      <label>Max Trades</label>
      <input type="number" id="maxTrades" />

      <div class="modal-btns">
        <button class="btn-cancel btn2">Cancel</button>
        <button class="btn-done btn2">Done</button>
      </div>
    </div>
  </div>

  <!-- Profit Modal -->
  <div id="profitModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeProfitModal">&times;</span>
      <h2 id="profitModalTitle">Profit Graph</h2>
      <div class="time-buttons">
        <button id="tf1">1m</button>
        <button id="tf5">5m</button>
        <button id="tf15">15m</button>
        <button id="tfAll" class="active">All</button>
      </div>
      <canvas id="profitGraphCanvas"></canvas>
    </div>
  </div>

  <!-- Initialize page (load header/footer) -->
  <script type="module" src="js/page-init.js"></script>

  <!-- Load page controller -->
  <script type="module" src="js/pages/tradesPage.js"></script>
</body>

</html>
